<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient with more sophisticated colors -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="120" y2="120" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#3B82F6" />
      <stop offset="0.5" stop-color="#2563EB" />
      <stop offset="1" stop-color="#4F46E5" />
    </linearGradient>
    <linearGradient id="paint1_linear" x1="60" y1="10" x2="60" y2="110" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0F172A" />
      <stop offset="1" stop-color="#1E293B" />
    </linearGradient>
    <filter id="shadow" x="-2" y="-2" width="124" height="124" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.3" />
    </filter>
    <filter id="glow" x="-5" y="-5" width="130" height="130" filterUnits="userSpaceOnUse">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feFlood flood-color="#60A5FA" flood-opacity="0.5" result="color" />
      <feComposite in="color" in2="blur" operator="in" result="shadow" />
      <feComposite in="SourceGraphic" in2="shadow" operator="over" />
    </filter>
  </defs>
  
  <!-- Main rounded rectangle with shadow -->
  <rect width="120" height="120" rx="16" fill="url(#paint0_linear)" filter="url(#shadow)" />
  
  <!-- Inner background with gradient -->
  <rect x="10" y="10" width="100" height="100" rx="12" fill="url(#paint1_linear)" stroke="#60A5FA" stroke-opacity="0.3" stroke-width="2" />
  
  <!-- Subtle grid pattern for depth -->
  <path d="M10 40 H110 M10 70 H110 M40 10 V110 M70 10 V110" stroke="#60A5FA" stroke-opacity="0.05" stroke-width="1" />
  
  <!-- "INVEST" text with better typography -->
  <g filter="url(#glow)">
    <text x="60" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#60A5FA" text-anchor="middle" letter-spacing="1">INVEST</text>
  </g>
  
  <!-- "UP" text with better typography -->
  <g filter="url(#glow)">
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#60A5FA" text-anchor="middle">UP</text>
  </g>
  
  <!-- Animated dot with more sophisticated animation -->
  <circle cx="75" cy="75" r="8" fill="#60A5FA">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
    <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite" />
    <animate attributeName="fill" values="#60A5FA;#93C5FD;#60A5FA" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Top right accent dot with subtle pulse -->
  <circle cx="95" cy="25" r="8" fill="#60A5FA">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
    <animate attributeName="fill" values="#60A5FA;#3B82F6;#60A5FA" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Subtle accent lines for more professional look -->
  <path d="M20 20 L30 30 M100 100 L90 90" stroke="#60A5FA" stroke-opacity="0.2" stroke-width="2" />
</svg> 