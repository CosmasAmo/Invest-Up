<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon support for all browsers -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" href="/invest-up.png" />
    <link rel="apple-touch-icon" href="/invest-up.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1e293b" />
    
    <!-- Primary Meta Tags -->
    <title>InvestUp | Make Money Online with Smart Investments</title>
    <meta name="description" content="InvestUp - Your trusted platform to make money online through smart investments. Start earning daily profits with minimal effort and secure investments." />
    <meta name="keywords" content="make money online, online investments, passive income, daily profits, investment platform, earn money, financial freedom, online earnings, investment opportunities" />
    <meta name="author" content="InvestUp" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:title" content="InvestUp | Make Money Online with Smart Investments" />
    <meta property="og:description" content="Your trusted platform to make money online through smart investments. Start earning daily profits with minimal effort and secure investments." />
    <meta property="og:image" content="https://yourdomain.com/invest-up.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://yourdomain.com/" />
    <meta property="twitter:title" content="InvestUp | Make Money Online with Smart Investments" />
    <meta property="twitter:description" content="Your trusted platform to make money online through smart investments. Start earning daily profits with minimal effort and secure investments." />
    <meta property="twitter:image" content="https://yourdomain.com/invest-up.png" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourdomain.com/" />
    
    <!-- Structured Data / JSON-LD -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FinancialService",
      "name": "InvestUp",
      "description": "Your trusted platform to make money online through smart investments. Start earning daily profits with minimal effort and secure investments.",
      "url": "https://yourdomain.com",
      "logo": "https://yourdomain.com/invest-up.png",
      "sameAs": [
        "https://facebook.com/investup",
        "https://twitter.com/investup",
        "https://instagram.com/investup"
      ],
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "Your Country"
      },
      "potentialAction": {
        "@type": "RegisterAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://yourdomain.com/register",
          "inLanguage": "en-US",
          "actionPlatform": [
            "https://schema.org/DesktopWebPlatform",
            "https://schema.org/MobileWebPlatform"
          ]
        },
        "result": {
          "@type": "UserAccount"
        }
      },
      "offers": {
        "@type": "Offer",
        "description": "Make money online through our investment platform",
        "category": "Financial Services"
      }
    }
    </script>
  </head>
  <body class="h-14 bg-gradient-to-r from-cyan-100 to-blue-300">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
